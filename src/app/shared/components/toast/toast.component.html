<div
  class="p-4 w-60 rounded-xl shadow-lg flex gap-4 items-center"
  [ngClass]="{
    'bg-green-50 text-green-700': toastData.type === toastType.success,
    'bg-red-50 text-red-700': toastData.type === toastType.error
  }"
>
  <span class="material-symbols-rounded">
    {{ toastData.icon }}
  </span>
  <div>
    <h4 class="font-semibold">{{ toastData.title }}</h4>
    <p *ngIf="toastData.content">{{ toastData.content }}</p>
  </div>
</div>
