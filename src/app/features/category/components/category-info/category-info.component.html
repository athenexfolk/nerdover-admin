<app-overlay>
  <div
    class="p-4 bg-white rounded-xl relative max-w-sm w-full flex flex-col gap-4"
  >
    <h3 class="text-xl font-bold">ข้อมูลหมวดหมู่</h3>
    <img
        *ngIf="category.cover"
        [src]="'/upload/' + category.cover"
        class="w-full h-36 rounded-lg object-cover object-center"
      />
    <div class="flex flex-col gap-2">
      <div>
        <span class="font-semibold">คีย์ : </span> 
        <span>{{ category.key }}</span>
      </div>
      <div>
        <span class="font-semibold">ชื่อ : </span> 
        <span>{{ category.label }}</span>
      </div>
      <div>
        <span class="font-semibold">สร้างเมื่อ </span> 
        <span>{{ category.createTime }}</span>
      </div>
      <div>
        <span class="font-semibold">อัปเดตเมื่อ </span> 
        <span>{{ category.updateTime }}</span>
      </div>
    </div>
    <div class="flex justify-end gap-4">
      <button (click)="closePanel()" class="px-4 py-2 rounded-lg font-semibold">
        ปิด
      </button>
    </div>
  </div>
</app-overlay>
