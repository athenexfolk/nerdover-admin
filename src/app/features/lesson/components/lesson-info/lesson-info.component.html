<app-overlay>
  <div
    class="p-4 bg-white rounded-xl relative max-w-sm w-full flex flex-col gap-4"
  >
    <h3 class="text-xl font-bold">ข้อมูลหมวดหมู่</h3>
    <img
      [src]="lesson.cover ? '/upload/' + lesson.cover : 'assets/default.png'"
      class="w-full h-36 rounded-lg object-cover object-center"
    />
    <div class="flex flex-col gap-2">
      <div>
        <span class="font-semibold">คีย์ : </span>
        <span>{{ lesson.key }}</span>
      </div>
      <div>
        <span class="font-semibold">ชื่อ : </span>
        <span>{{ lesson.label }}</span>
      </div>
      <div>
        <span class="font-semibold">สร้างเมื่อ </span>
        <span>{{ lesson.createTime | date }}</span>
      </div>
      <div>
        <span class="font-semibold">อัปเดตเมื่อ </span>
        <span>{{ lesson.updateTime | date }}</span>
      </div>
      <button
        [routerLink]="['view', lesson.parentKey, lesson.key]"
        class="self-end px-4 py-2 rounded-lg flex items-center gap-2 font-semibold text-blue-600 hover:text-blue-700"
      >
        ดูเนื้อหา<span class="material-symbols-rounded"> east </span>
      </button>
    </div>
    <div class="flex justify-end gap-4">
      <button (click)="closePanel()" class="px-4 py-2 rounded-lg font-semibold">
        ปิด
      </button>
    </div>
  </div>
</app-overlay>
