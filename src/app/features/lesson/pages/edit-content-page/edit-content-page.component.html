<div *ngIf="content" class="grid grid-cols-2 sticky top-0">
  <div class="max-w-screen-md w-full mx-auto h-screen p-4 sticky top-0">
    <textarea
      [(ngModel)]="content.content"
      class="px-4 py-2 rounded-xl border w-full h-full resize-none"
    ></textarea>
  </div>
  <div class="max-w-screen-md w-full mx-auto p-4 prose prose-zinc">
    <h1>{{ content.label }}</h1>
    <markdown
      [data]="content.content"
      class="prose prose-sm md:prose-base prose-zinc prose-td:align-middle prose-img:mx-auto"
      katex
    ></markdown>
  </div>
</div>

<button
  (click)="openPanel()"
  class="fixed bottom-4 right-4 rounded-full p-2 shadow-md flex justify-center items-center bg-blue-600 text-white hover:bg-blue-700"
>
  <span class="material-symbols-rounded">publish</span>
</button>

<ng-container *ngIf="isConfirmPanelOpen">
  <app-overlay>
    <div
      class="p-4 bg-white rounded-xl relative max-w-sm w-full flex flex-col gap-4"
    >
      <h3 class="text-xl font-bold">อัปเดตเนื้อหา</h3>
      <div>เนื้อหาของบทเรียนจะถูกอัปเดตแทนที่เนื้อหาเดิม</div>
      <div class="text-sm">
        <button
          class="px-4 py-2 rounded-lg font-semibold text-zinc-500 hover:text-zinc-700 border flex gap-2 items-center"
        >
          <span class="material-symbols-rounded"> download </span>
          ดาวน์โหลดเป็นไฟล์
        </button>
      </div>
      <div class="flex justify-end gap-4">
        <button
          (click)="closePanel()"
          class="px-4 py-2 rounded-lg font-semibold"
        >
          ยกเลิก
        </button>
        <button
          (click)="update()"
          class="px-4 py-2 rounded-lg font-semibold bg-yellow-600 text-white hover:bg-yellow-700 disabled:bg-zinc-300"
        >
          อัปเดต
        </button>
      </div>
    </div>
  </app-overlay>
</ng-container>
